	<head>
		<meta charset="utf-8">
		<title>SignIn</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css">
	</head>
	<body>
		<div class="login-cover">
			<div class="login-links">
				<a href="signin.html">Sign In/Register</a>
			</div>
			<div id="startTitel" class="check">
				<img src="../images/titel.png">
				<h1>AufgabenPlaner <small>by Ralf Johann Gr√§f</small></h1>
			</div>
			<div id="signInForm">
				<main class="mdl-layout__content">
					<div class="mdl-card mdl-shadow--6dp">
						<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
							<h4 class="mdl-card__title-text">Sign In</h4>
							<i id="close" class="material-icons">close</i>
						</div>
						<div id="loginError"></div>
				  	<div class="mdl-card__supporting-text">
							<form id="signinForm">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="signinEmail" />
									<label class="mdl-textfield__label" for="signinEmail">E-Mail</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="password" id="signinPass" />
									<label class="mdl-textfield__label" for="signinPass">Password</label>
								</div>
							</form>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<button id="signinBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Sign in</button>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<a id="regLink" href="register.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Noch keinen Account? Register</a>
						</div>
					</div>
				</main>
			</div>
		</div>
		<div class="mdl-layout mdl-js-layout">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout-icon"></div>
			    <div class="mdl-layout__header-row">
			      <span class="mdl-layout__title">AufgabenPlaner
			      	<span class="page-title-span"> | </span>
			      	<span class="page-title-span"> Home </span>
			      </span>
			      <div class="mdl-layout-spacer"></div>
				      <nav class="mdl-navigation">
				        <button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
			  					Sign-out <i class="material-icons">account_box</i>
								</button>
				      </nav>
			    </div>
		  </header>
		  <p id="cu"></p>
		  <div class="mdl-layout__drawer">
		  </div>
		  
		</div>
